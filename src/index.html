<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Visualize sorting algorithms like merge sort, quick sort, bubble sort and many more"
    />
    <title>Sorting Visualization</title>
  </head>
  <body>
    <h2>Sorting Visualization</h2>
    <div class="parent-div">
      <canvas id="my-canvas" width="600px;" height="400px"></canvas>
    </div>
    <div class="controls">
      <select name="Sorting Method" id="method">
        <option value="m" selected="selected">Merge Sort</option>
        <option value="q">Quick Sort</option>
        <option value="b">Bubble Sort</option>
        <option value="i">Insertion Sort</option>
        <option value="s">Selection Sort</option>
      </select>
      <button id="reset">Reset</button>
      <button id="start">Start</button>
    </div>
  </body>
</html>
